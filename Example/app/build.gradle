apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.tools

    defaultConfig {
        applicationId "com.google.ads.mediation.sample.mediationsample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Required
    compile 'com.inlocomedia.android:android-sdk:3.1.0' //Ads and Location SDK's

    // Required
    compile 'com.android.support:support-v4:25.3.1'

    // Required: Access GooglePlayServices advertising id
    compile 'com.google.android.gms:play-services-ads:10.2.6'

    // Required for Notification Ads.
    // Recommended for additional Ad targeting
    compile 'com.google.android.gms:play-services-location:10.2.6'

    compile rootProject.ext.appcompatV7
    compile rootProject.ext.playServicesAds
    compile project(':adapter')
    compile project(':customevent')
}
